<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopBop</title>
    <link rel="stylesheet" href="css/libs/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/swiper.min.js"></script>
    <script src="js/libs/jquery-3.1.0.min.js"></script>
  </head>
  <body>
    <header class="page__header">
      <div class="container">
        <div class="page__header-top">
          <div class="page__header-left page__header--col"><a class="page__header-logo" href="/">
                  <picture>
                    <source media="(max-width: 992px )" srcset="images/logo/logomb.png"><img src="images/logo/logo.png" alt="Logo">
                  </picture></a></div>
          <div class="page__header-right page__header--col">
            <div class="form-search">
              <div class="form-group">
                    <input class="form-input form-input-search" type="text" placeholder="Tìm kiếm">
                <button class="btn btn-search icon-search" type="submit"><img src="images/search.svg" alt="Search"></button>
              </div>
            </div>
            <div class="list__social">
              <ul>
                <li><a href=""><img src="images/icons/shopping-bag.svg" alt="alt"></a></li>
                <li><a href=""><img src="images/icons/phone.svg" alt="alt"></a></li>
              </ul>
            </div>
            <div class="form__user">
              <div class="form__regist"><a class="txt-uppercase">ĐĂNG KÝ</a></div><span class="line-vertical"></span>
              <div class="form__login"><a class="txt-uppercase">Đăng nhập</a></div>
            </div>
          </div>
        </div>
        <div class="page__header-nav">
              <ul class="page__nav-list">
                <li class="page__nav-item"><a></a></li>
              </ul>
        </div>
      </div>
    </header>
    <main class="page__wrap home__page"></main>
    <footer class="page-footer">
      <div class="container">
        <p></p>&copy; 2016 |<i class="fa fa-value" aria-hidden="true">&nbsp;</i><a href="#">View Sourcesssssss</a>
      </div>
    </footer>
  </body>
</html>
